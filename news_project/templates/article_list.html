{% extends "base.html" %}

{% block content %}
<h1>Approved Articles</h1>
<div class="row">
  {% for article in articles %}
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.content|truncatechars:100 }}</p>
          <a href="{% url 'article-detail' article.pk %}" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
